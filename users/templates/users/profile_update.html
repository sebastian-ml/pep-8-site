{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-8 mb-4">
                <h1 class="mt-4 mb-3">
                    {{ user.username }}
                </h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary"type="submit">
                        Aktualizuj profil
                    </button>
                </form>
            </div>
        </div>

    </div>
    <!-- /.container -->

{% endblock %}
